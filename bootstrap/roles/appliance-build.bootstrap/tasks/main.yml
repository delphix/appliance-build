---
- apt:
    update_cache: yes

- apt:
    name:
      - ansible
      - aptly
      - awscli
      - bc
      - coreutils
      - devscripts
      - equivs
      - gdisk
      - git
      - java-package
      - jq
      - kpartx
      - libxt6
      - livecd-rootfs
      - make
      - man
      - openjdk-11-jre-headless
      - openjdk-8-jre-headless
      - pigz
      - qemu
      - rename
      - shellcheck
      - vim
      - zfsutils-linux
    state: present

- modprobe:
    name: zfs
    state: present
