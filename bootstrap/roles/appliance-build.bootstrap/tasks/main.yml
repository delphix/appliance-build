---
- file:
    state: absent
    path: /etc/apt/sources.list

- apt_repository:
    repo: deb http://linux-package-mirror.delphix.com/develop/latest/ubuntu/ {{ item }} main restricted universe multiverse
    state: present
  loop:
    - focal
    - focal-backports
    - focal-updates
    - focal-security

- apt_repository:
    repo: deb {{ item[0] }} {{ item[1] }} main restricted universe multiverse
    state: absent
  with_nested:
    - [http://us-west-2.ec2.archive.ubuntu.com/ubuntu/, http://security.ubuntu.com/ubuntu]
    - [focal, focal-backports, focal-security, focal-updates]

- apt:
    update_cache: yes

- apt:
    name:
      - ansible
      - aptly
      - awscli
      - bc
      - coreutils
      - devscripts
      - equivs
      - gdisk
      - git
      - java-package
      - jq
      - kpartx
      - libxt6
      - livecd-rootfs
      - make
      - man
      - openjdk-8-jre-headless
      - pigz
      - qemu
      - rename
      - shellcheck
      - vim
      - zfsutils-linux
    state: present

- modprobe:
    name: zfs
    state: present
