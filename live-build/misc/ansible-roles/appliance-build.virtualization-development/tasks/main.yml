---
#
# pkg-config is necessary for building the DelphixConnector, which is built
# when running "ant all".
#
- apt:
    name:
      - pkg-config
    state: present
  register: result
  until: result is not failed
  retries: 3
  delay: 60

- file:
    path: "/etc/systemd/system/delphix-mgmt.service.d"
    owner: root
    group: root
    state: directory
    recurse: yes

- copy:
    dest: "/etc/systemd/system/delphix-mgmt.service.d/override.conf"
    owner: root
    group: root
    content: |
      [Service]
      Environment=DLPX_DEBUG=true

- file:
    path: "/etc/systemd/system/delphix-sso-app.service.d"
    owner: root
    group: root
    state: directory
    recurse: yes

- copy:
    dest: "/etc/systemd/system/delphix-sso-app.service.d/override.conf"
    owner: root
    group: root
    content: |
      [Service]
      Environment=DLPX_DEBUG=true

- file:
    path: "/etc/systemd/system/delphix-postgres@.service.d"
    owner: root
    group: root
    state: directory
    recurse: yes

- copy:
    dest: "/etc/systemd/system/delphix-postgres@.service.d/override.conf"
    owner: root
    group: root
    content: |
      [Service]
      Environment=DLPX_PG_DEBUG=true

- git:
    repo: "https://{{ lookup('env', 'GITHUB_TOKEN') }}@github.com/delphix/dlpx-app-gate.git"
    dest: "/home/delphix/dlpx-app-gate"
    version: "develop"
    accept_hostkey: yes
    update: no
  when: lookup('env', 'GITHUB_TOKEN') != ''

- file:
    path: "/home/delphix/{{ item }}"
    owner: delphix
    group: staff
    mode: "g+w"
    state: directory
    recurse: yes
  with_items:
    - dlpx-app-gate

