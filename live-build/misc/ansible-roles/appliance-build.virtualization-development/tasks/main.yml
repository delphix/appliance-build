- lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?{{ item.key }}="
    line: "{{ item.key }}={{ item.value }}"
  with_items:
    - { key: "PermitRootLogin", value: "yes" }

- user:
    name: root
    password:
      "{{ lookup('env', 'APPLIANCE_PASSWORD') | password_hash('sha512') }}"
