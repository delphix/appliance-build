---
#
# When using the APPLIANCE_PASSWORD variable, we have to be careful to
# specify "no_log" to prevent it from being leaked to stdout (e.g. if
# ansible is run with verbosity).
#
- fail:
    msg: "Required environment variable 'APPLIANCE_PASSWORD' is empty."
  when: lookup('env', 'APPLIANCE_PASSWORD') == ''
  no_log: true

- fail:
    msg: "Required environment variable 'APPLIANCE_USERNAME' is empty."
  when: lookup('env', 'APPLIANCE_USERNAME') == ''

- file:
    path: "/etc/systemd/system/delphix-mgmt.service.d"
    owner: root
    group: root
    state: directory
    recurse: yes

- copy:
    dest: "/etc/systemd/system/delphix-mgmt.service.d/override.conf"
    owner: root
    group: root
    content: |
      [Service]
      Environment=DLPX_DEBUG=true

- file:
    path: "/etc/systemd/system/delphix-postgres@.service.d"
    owner: root
    group: root
    state: directory
    recurse: yes

- copy:
    dest: "/etc/systemd/system/delphix-postgres@.service.d/override.conf"
    owner: root
    group: root
    content: |
      [Service]
      Environment=DLPX_PG_DEBUG=true

- git:
    repo: "{{ item.repo }}"
    dest:
      "/export/home/{{ lookup('env', 'APPLIANCE_USERNAME') }}/{{ item.dest }}"
    version: "{{ item.version }}"
    accept_hostkey: yes
    update: no
  with_items:
    - { repo: 'https://gitlab.delphix.com/app/dlpx-app-gate.git',
        version: master,
        dest: dlpx-app-gate }

- file:
    path: "/export/home/{{ lookup('env', 'APPLIANCE_USERNAME') }}/{{ item }}"
    owner: "{{ lookup('env', 'APPLIANCE_USERNAME') }}"
    group: staff
    state: directory
    recurse: yes
  with_items:
    - dlpx-app-gate

