---

# Adapted from:
#   * https://help.ubuntu.com/community/AutofsLDAP
#   * https://www.digitalocean.com/community/tutorials/how-to-authenticate-client-computers-using-ldap-on-an-ubuntu-12-04-vps

- apt:
    name:
      - autofs-ldap
      - ldap-utils
      - libpam-ldap
      - nfs-common
      - nscd
    state: present

- copy:
    src: etc/
    dest: /etc/
    owner: root
    group: root
    mode: 0444

- lineinfile:
    dest: etc/default/autofs
    regexp: '^LDAP_URI='
    line: 'LDAP_URI="ldap://ldap.delphix.com"'

- lineinfile:
    dest: /etc/nsswitch.conf
    regexp: "^({{ item.db }}:(?!.*\\sldap\\s).*$)"
    line: "\\1 ldap"
    backrefs: yes
  with_items:
    - { db: "passwd" }
    - { db: "group" }
    - { db: "shadow" }

- lineinfile:
    dest: /etc/nsswitch.conf
    regexp: "^automount:.*$"
    line: "automount:\tfiles ldap"

- file:
    path: /home
    state: directory
    owner: root
    group: root
    mode: 0755

- lineinfile:
    dest: etc/auto.master
    line: "/home   auto_home    -nobrowse"

- copy:
    src: 80-internal-ldap
    dest: /etc/sudoers.d/
    owner: root
    group: root
    mode: 0444
  when: passwordless_ldap_sudo is defined and passwordless_ldap_sudo == true
