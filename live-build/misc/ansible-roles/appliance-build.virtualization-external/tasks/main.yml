---
- lineinfile:
    path: /var/opt/delphix/server.conf
    regexp: "^{{ item.key }}="
    line: "{{ item.key }}={{ item.value }}"
  with_items:
    - { key: 'cr_auth', value: 'true' }
- command: pam-auth-update --enable challenge-response
