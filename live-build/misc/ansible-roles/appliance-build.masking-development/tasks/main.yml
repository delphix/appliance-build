---
- apt:
    name: git
    state: present
  register: result
  until: result is not failed
  retries: 3
  delay: 60

- git:
    repo: "https://{{ lookup('env', 'GITHUB_TOKEN') }}@github.com/delphix/dms-core-gate.git"
    dest:
      "/home/delphix/dms-core-gate"
    version: "develop"
    accept_hostkey: yes
    update: no
  when: lookup('env', 'GITHUB_TOKEN') != ''

- file:
    path: "/home/delphix/{{ item }}"
    owner: delphix
    group: staff
    mode: "g+w"
    state: directory
    recurse: yes
  with_items:
    - dms-core-gate

- file:
    path: "/etc/systemd/system/delphix-masking.service.d"
    owner: root
    group: root
    state: directory
    recurse: yes

- copy:
    dest: "/etc/systemd/system/delphix-masking.service.d/override.conf"
    owner: root
    group: root
    content: |
      [Service]
      Environment=MASK_DEBUG=true
