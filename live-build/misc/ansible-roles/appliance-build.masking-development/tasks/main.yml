---
- fail:
    msg: "Required environment variable 'APPLIANCE_USERNAME' is empty."
  when: lookup('env', 'APPLIANCE_USERNAME') == ''

- apt:
    name: "{{ item }}"
    state: present
  with_items:
    - git
  register: result
  until: result is not failed
  retries: 3
  delay: 60

- git:
    repo: "{{ item.repo }}"
    dest:
      "/export/home/{{ lookup('env', 'APPLIANCE_USERNAME') }}/{{ item.dest }}"
    version: "{{ item.version }}"
    accept_hostkey: yes
    update: no
  with_items:
    - { repo: 'https://gitlab.delphix.com/masking/dms-core-gate.git',
        version: master,
        dest: dms-core-gate }

- file:
    path: "/export/home/{{ lookup('env', 'APPLIANCE_USERNAME') }}/{{ item }}"
    owner: "{{ lookup('env', 'APPLIANCE_USERNAME') }}"
    group: staff
    mode: "g+w"
    state: directory
    recurse: yes
  with_items:
    - dms-core-gate

- file:
    path: "/etc/systemd/system/delphix-masking.service.d"
    owner: root
    group: root
    state: directory
    recurse: yes

- copy:
    dest: "/etc/systemd/system/delphix-masking.service.d/override.conf"
    owner: root
    group: root
    content: |
      [Service]
      Environment=MASK_DEBUG=true
