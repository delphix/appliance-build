#
# This role allows building ZFS on the appliance.
#
---
- apt:
    name:
      - alien
      - autoconf
      - build-essential
      - cppcheck
      - curl
      - emacs-nox
      - fakeroot
      - flake8
      - gdebi
      - git
      - gawk
      - ksh
      - libattr1-dev
      - libblkid-dev
      - libelf-dev
      - libselinux-dev
      - libssl-dev
      - libtool
      - libudev-dev
      - lsscsi
      - mandoc
      - nfs-kernel-server
      - parted
      - python-minimal
      - shellcheck
      - targetcli-fb
      - unzip
      - uuid-dev
      - wget
      - zlib1g-dev
    state: present
  register: result
  until: result is not failed
  retries: 3
  delay: 60

- git:
    repo: "https://github.com/delphix/zfs.git"
    dest:
      "/export/home/delphix/zfs"
    version: master
    accept_hostkey: yes
    update: no

- file:
    path: "/export/home/delphix/zfs"
    owner: delphix
    group: staff
    state: directory
    recurse: yes
