#
# This role allows building ZFS on the appliance.
#
---
- apt:
    name:
      - alien
      - autoconf
      - build-essential
      - cppcheck
      - curl
      - delphix-go
      - delphix-rust
      - dwarves
      - emacs-nox
      - fakeroot
      - flake8
      - gdebi
      - git
      - gawk
      - ksh
      - libattr1-dev
      - libblkid-dev
      - libelf-dev
      - libselinux-dev
      - libssl-dev
      - libtool-bin
      - libudev-dev
      - llvm-12
      - lsscsi
      - mandoc
      - mold
      - nfs-kernel-server
      - parted
      - pkg-config
      - python3-minimal
      - shellcheck
      - targetcli-fb
      - unzip
      - uuid-dev
      - wget
      - xxhash
      - zlib1g-dev
    state: present
  register: result
  until: result is not failed
  retries: 3
  delay: 60

- git:
    repo: "https://{{ lookup('env', 'GITHUB_TOKEN') }}@github.com/delphix/zfs.git"
    dest:
      "/export/home/delphix/zfs"
    version: develop
    accept_hostkey: yes
    update: no
  when: lookup('env', 'GITHUB_TOKEN') != ''

- file:
    path: "/export/home/delphix/zfs"
    owner: delphix
    group: staff
    state: directory
    recurse: yes

- file:
    path: "/export/home/delphix/.cargo/"
    state: directory
    owner: delphix
    group: staff
- copy:
    dest: "/export/home/delphix/.cargo/config.toml"
    content: |
        [target.x86_64-unknown-linux-gnu]
        rustflags = ["-C", "link-arg=-B/usr/libexec/mold"]
